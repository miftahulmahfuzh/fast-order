server {
    listen $PORT;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy - BACKEND_URL should be full backend URL including /api/ path
    # e.g., http://fast-order-xvkq.onrender.com/api/
    # This rewrites /api/generate-order to /generate-order before proxying
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass $BACKEND_URL;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
