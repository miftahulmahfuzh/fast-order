server {
    listen $PORT;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy - BACKEND_URL should be backend base URL with HTTPS
    # e.g., https://fast-order-xvkq.onrender.com
    location /api/ {
        # Proxy to backend - keeps /api/ prefix in path
        proxy_pass $BACKEND_URL;

        # DON'T set Host header - let nginx use the backend's host from BACKEND_URL
        # This mimics changeOrigin: true behavior in Vite proxy

        # Enable SNI for HTTPS (required for Render's SSL)
        proxy_ssl_server_name on;

        # Keep these for logging/IP tracking
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
