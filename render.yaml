services:
  # Backend Service (Go)
  - type: web
    name: fast-order-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: PORT
        value: 8089
      - key: LLM_API_KEY
        sync: false
      - key: LLM_BASE_URL
        value: https://api.deepseek.com/v1
      - key: LLM_MODEL
        value: deepseek-chat
    healthCheckPath: /health

  # Frontend Service (React/Vite)
  - type: web
    name: fast-order-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: fast-order-backend
          property: url
          propertyEnvVar: RENDER_EXTERNAL_URL
    # Add /api suffix to backend URL for nginx proxy
    # Note: After deployment, you may need to manually set BACKEND_URL to include /api
